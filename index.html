<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
   <link rel="stylesheet" href="Style.css" type="text/css">
   <link rel="shortcut icon" type="image/png" href="calc.png"> 
</head>
<body>
  <div class="container">
       <h1>Arthimetic Calculator</h1>
       <p>Enter numbers for operations: standard deviation, Area of a triangle and Area of a circle.</p>
       <input type="text" id="inputNumbers" placeholder="Enter numbers separated by a comma">
       <br><br>
       <p>Use the below buttons for calculating</p> 
       <button id="btnStandardDeviation">Standard Deviation</button>
       <button id="btnTriangleArea">Triangle Area</button>
       <button id="btnCircleArea">Circle Area</button>
       <br><br>
       <p>The result is : <span id="result"></span></p>
       <script src="Script.js"></script>
     <i id="italic">prepared by Dev-sai</i>
  </div>
</body>
</html>
